
buildscript {
    repositories {
        maven { url "https://repo.spring.io/milestone" }
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.5.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'spring-boot'
apply plugin: 'idea'
apply plugin: 'eclipse'

version = '1.0'

// Uses JDK 8
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://repo.spring.io/milestone" }
}

dependencies {

    compile("org.springframework.boot:spring-boot-starter-data-rest:1.3.0.M4")
    compile("org.springframework.boot:spring-boot-starter-data-mongodb:1.3.0.M4")
    compile "org.projectlombok:lombok:1.16.4"
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
